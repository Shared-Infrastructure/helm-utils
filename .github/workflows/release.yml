name: Release Charts

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Import GPG key (Optional)
        if: secrets.GPG_PRIVATE_KEY != ''
        run: |
          # Import the private key
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import --batch --yes
          
          # Configure GPG to use passphrase from environment (if provided)
          if [ -n "${{ secrets.GPG_PASSPHRASE }}" ]; then
            echo "allow-preset-passphrase" >> ~/.gnupg/gpg-agent.conf
            gpg-connect-agent reloadagent /bye
          fi

      - name: Package Helm Charts (with signing if key available)
        run: |
          for chart in charts/*; do
            if [ -d "$chart" ]; then
              if [ -n "${{ secrets.GPG_PRIVATE_KEY }}" ]; then
                echo "Signing chart: $chart"
                # Sign with passphrase if provided, otherwise without
                if [ -n "${{ secrets.GPG_PASSPHRASE }}" ]; then
                  echo "${{ secrets.GPG_PASSPHRASE }}" | helm package --sign --key "${{ secrets.GPG_KEY_NAME }}" "$chart" -d docs/
                else
                  helm package --sign --key "${{ secrets.GPG_KEY_NAME }}" "$chart" -d docs/
                fi
              else
                echo "Packaging chart without signing: $chart"
                helm package "$chart" -d docs/
              fi
            fi
          done

      - name: Export GPG public key (if signing enabled)
        if: secrets.GPG_PRIVATE_KEY != ''
        run: |
          gpg --armor --export "${{ secrets.GPG_KEY_NAME }}" > docs/gpg-public-key.asc
          echo "Public key exported to docs/gpg-public-key.asc"

      - name: Generate Index
        run: |
          helm repo index docs/ --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

      - name: Commit and Push Changes
        run: |
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            if [ -n "${{ secrets.GPG_PRIVATE_KEY }}" ]; then
              git commit -m "Release signed Helm charts [skip ci]"
            else
              git commit -m "Release Helm charts [skip ci]"
            fi
            git push
          fi


