replicaCount: 1

image:
  repository: postgres
  pullPolicy: IfNotPresent
  tag: "15.3-alpine"

service:
  type: ClusterIP
  port: 5432

persistence:
  enabled: true
  storageClass: ""
  size: 10Gi

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

postgres:
  database: myapp
  username: postgres
  password: changeme
  
env:
  POSTGRES_MAX_CONNECTIONS: "100"
  POSTGRES_SHARED_BUFFERS: "128MB"


