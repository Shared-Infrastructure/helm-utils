apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "redis-cache.fullname" . }}
  labels:
    {{- include "redis-cache.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "redis-cache.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "redis-cache.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        env:
        {{- if .Values.redis.password }}
        - name: REDIS_PASSWORD
          value: {{ .Values.redis.password | quote }}
        {{- end }}
        - name: REDIS_MAXMEMORY
          value: {{ .Values.redis.maxmemory | quote }}
        - name: REDIS_MAXMEMORY_POLICY
          value: {{ .Values.redis.maxmemoryPolicy | quote }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- if .Values.persistence.enabled }}
        volumeMounts:
        - name: redis-data
          mountPath: /data
        {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: {{ include "redis-cache.fullname" . }}
      {{- end }}


